<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home/layout :: head"></head>
<body>

<h2 style="text-align: center;color: cornflowerblue">Edit Service</h2>

<div class="row">
    <a class="btn btn-primary" th:href="@{/facility}" role="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-house-door"
             viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
        </svg>
        Home</a>
</div>

<div style="background-color: #caced1">
    <form th:action="@{/facility/update}" th:object="${facilityDto}"
          method="POST" novalidate="novalidate" style="width: 45%;margin-left: 28%">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}"/>
        </div>
        <div class="mb-3">
            <b>Service Type</b>
            <select class="form-select" th:field="*{facilityType}" onchange="changeForm(this)">
                <option th:value="${''}">Chose Type..</option>
                <option th:each="fac : ${facilityTypes}" th:value="${fac.id}" th:text="${fac.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <b for="exampleFormControlInput1">Name: </b>
            <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{name}">
        </div>

        <div class="mb-3">
            <b for="exampleFormControlInput2">Area: </b>
            <input type="text" class="form-control" id="exampleFormControlInput2" th:field="*{area}">
        </div>

        <div class="mb-3">
            <b for="exampleFormControlInput4">Cost: </b>
            <input type="text" class="form-control" id="exampleFormControlInput4" th:field="*{cost}">
        </div>
        <div class="mb-3">
            <b for="exampleFormControlInput5">Max People: </b>
            <input type="text" class="form-control" id="exampleFormControlInput5" th:field="*{maxPeople}">
        </div>

        <div class="mb-3">
            <b for="exampleFormControlSelect3">Rent Type</b>
            <select class="form-select" id="exampleFormControlSelect3" th:field="*{rentType}">
                <option th:each="rent : ${rentTypes}" th:value="${rent.id}" th:text="${rent.name}"></option>
            </select>
        </div>

        <div class="mb-3" id="standardRoom">
            <b for="exampleFormControlInput7">Standard Room: </b>
            <input type="text" class="form-control" id="exampleFormControlInput7" th:field="*{standardRoom}">
        </div>
        <div class="mb-3" id="descriptionOtherConvenience">
            <b for="exampleFormControlInput8">Description: </b>
            <input type="text" class="form-control" id="exampleFormControlInput8"
                   th:field="*{descriptionOtherConvenience}">
        </div>

        <div class="mb-3" id="poolArea">
            <b for="exampleFormControlInput9">Pool'area: </b>
            <input type="text" class="form-control" id="exampleFormControlInput9" th:field="*{poolArea}">
        </div>

        <div class="mb-3" id="numberOfFloors">
            <b for="exampleFormControlInput10">Number'Floor: </b>
            <input type="text" class="form-control" id="exampleFormControlInput10" th:field="*{numberOfFloors}">
        </div>

        <div class="mb-3" id="facilityFree">
            <b for="exampleFormControlInput11">Service Free: </b>
            <input type="text" class="form-control" id="exampleFormControlInput11" th:field="*{facilityFree}">
        </div>
        <div style="margin-left: 30%;height: 100px">
            <button class="btn btn-primary" style="height: 50px;width: 50%" type="submit" value="Save">Update</button>
            <!--        <button class="btn btn-primary" style="height: 50px;" th:href="@{/employee}">Close</button>-->
        </div>
    </form>
</div>

<footer th:replace="/home/layout :: footer"></footer>
</body>
<script>
    function changeForm(type) {
        let choseType = type.value;
        switch (choseType) {
            case "1":
                document.getElementById("standardRoom").style.display = "block";
                document.getElementById("descriptionOtherConvenience").style.display = "block";
                document.getElementById("poolArea").style.display = "block";
                document.getElementById("numberOfFloors").style.display = "block";
                document.getElementById("facilityFree").style.display = "none";
                break;
            case "2":
                document.getElementById("standardRoom").style.display = "none";
                document.getElementById("descriptionOtherConvenience").style.display = "none";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberOfFloors").style.display = "none";
                document.getElementById("facilityFree").style.display = "block";
                break;
            case "3":
                document.getElementById("standardRoom").style.display = "block";
                document.getElementById("descriptionOtherConvenience").style.display = "block";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberOfFloors").style.display = "block";
                document.getElementById("facilityFree").style.display = "none";
                break;
            default:
                document.getElementById("standardRoom").style.display = "block";
                document.getElementById("descriptionOtherConvenience").style.display = "block";
                document.getElementById("poolArea").style.display = "block";
                document.getElementById("numberOfFloors").style.display = "block";
                document.getElementById("facilityFree").style.display = "block";
                break;
        }
    }
</script>
</html>
