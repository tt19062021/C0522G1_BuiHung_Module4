<table class="table">
    <thead>
    <tr>
        <th scope="col" class="table-primary">#</th>
        <th scope="col" class="table-primary">Name</th>
        <th scope="col" class="table-primary">BirthDay</th>
        <th scope="col" class="table-primary">Card</th>
        <th scope="col" class="table-primary">Phone</th>
        <th scope="col" class="table-primary">Email</th>
        <th scope="col" class="table-primary">Education</th>
        <th scope="col" class="table-primary">Position</th>
        <th scope="col" class="table-primary">Division</th>

        <th scope="col" class="table-primary">Update</th>
        <th scope="col" class="table-primary">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp,row : ${employees}">
        <td th:text="${row.count}" class="table-info"></td>
        <td th:text="${emp.nameEmployee}" class="table-info"></td>
        <td th:text="${emp.dateOfBirth}" class="table-info"></td>
        <td th:text="${emp.idCard}" class="table-info"></td>
        <td th:text="${emp.phoneNumber}" class="table-info"></td>
        <td th:text="${emp.email}" class="table-info"></td>
        <td th:text="${emp.educationDegree.name}" class="table-info"></td>
        <td th:text="${emp.position.name}" class="table-info"></td>
        <td th:text="${emp.division.name}" class="table-info"></td>

        <td class="table-info">
            <!--            th:attr="onclick=|editEmployee('${emp.id}','${emp.nameEmployee}', '${emp.dateOfBirth}',&ndash;&gt;-->
            <!--                '${emp.idCard}', '${emp.salary}', '${emp.phoneNumber}',-->
            <!--                '${emp.email}', '${emp.address}', '${emp.positions.id}',-->
            <!--                '${emp.educationDegrees.id}', '${emp.divisions.id}')|"-->
            <a th:href="@{/employee/edit/{id}(id=${emp.id})}"
               role="button" data-bs-toggle="modal" data-bs-target="#editEmployee">

                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-pencil-fill"
                     viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5
                0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0
                1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5
                0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5
                 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5
                 0 0 0 .168-.11l.178-.178z"/>
                </svg>
            </a>
        <td class="table-info">

            <a th:attr="onclick=|deleteEmployee('${emp.id}', '${emp.nameEmployee}')|"
               data-bs-toggle="modal"
               data-bs-target="#deleteEmployee">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1
                    1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5
                    0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3
                    .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
            </a>
        </td>
        <!--        <td class="table-info">>-->
        <!--            <a th:href="@{/{id}/view(id=${blog.id})}" role="button">Xem Tin.....</a>-->
        <!--        </td>-->
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{'/employee'(page=${employees.number - 1})}" th:if="${employees.hasPrevious()}">Previous</a>
    <span th:text="${employees.number + 1}"></span>/<span th:text="${employees.totalPages}"></span>
    <a th:href="@{'/employee'(page=${employees.number + 1})}" th:if="${employees.hasNext()}">Next</a>
</div>

</body>
<footer th:replace="/home/layout :: footer"></footer>

<div class="modal fade" id="deleteEmployee" tabindex="-1" aria-labelledby="exampleModalLabel5"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel5">Are you sure?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/employee/delete}" method="GET">
                <div class="modal-body">
                    <span class="h6">Employee:</span><strong id="nameDelete" class="text-danger ps-2"></strong>
                    <input type="hidden" name="idDelete" id="idDelete" readonly/>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger" value="delete">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--them moi employee-->
<div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel3">Create New Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/employee/save}" th:object="${employeeDto}"
                      method="POST" novalidate="novalidate">
                    <div class="mb-3">
                        <label class="col-form-label">Name:</label>
                        <input type="text" class="form-control" th:field="*{nameEmployee}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">BirthDay:</label>
                        <input type="date" class="form-control" th:field="*{dateOfBirth}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Card:</label>
                        <input type="text" class="form-control" th:field="*{idCard}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Phone:</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Email:</label>
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Salary:</label>
                        <input type="text" class="form-control" th:field="*{salary}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Address:</label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Education:</label>
                        <select th:field="*{educationDegree}" class="form-select">
                            <option th:each="edu : ${educationDegrees}" th:value="${edu.id}"
                                    th:text="${edu.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Position:</label>
                        <select th:field="*{position}" class="form-select">
                            <option th:each="pos : ${positions}" th:value="${pos.id}" th:text="${pos.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Divition:</label>
                        <select th:field="*{division}" class="form-select">
                            <option th:each="divi : ${divisions}" th:value="${divi.id}" th:text="${divi.name}"></option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!--sửa employee-->
<div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel4" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel4">Edit Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/employee/update}" th:object="${updateEmployeeDto}"
                      method="POST" novalidate="novalidate" style="width: 60%;margin-left: 20%" border="1">
                    <div class="mb-3">
                        <input id="idEdit" type="hidden" class="form-control" th:field="*{id}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Name:</label>
                        <input id="nameEmployeeEdit" type="text" class="form-control" th:field="*{nameEmployee}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">BirthDay:</label>
                        <input id="dateOfBirthEdit" type="date" class="form-control" th:field="*{dateOfBirth}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Card:</label>
                        <input id="idCardEdit" type="text" class="form-control" th:field="*{idCard}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Phone:</label>
                        <input id="phoneNumberEdit" type="text" class="form-control" th:field="*{phoneNumber}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Email:</label>
                        <input id="emailEdit" type="text" class="form-control" th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Salary:</label>
                        <input id="salaryEdit" type="text" class="form-control" th:field="*{salary}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Address:</label>
                        <input id="addressEdit" type="text" class="form-control" th:field="*{address}">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Education:</label>
                        <select id="educationDegreeEdit" th:field="*{educationDegree}" class="form-control">
                            <option th:each="edu : ${educationDegrees}" th:value="${edu.id}"
                                    th:text="${edu.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Position:</label>
                        <select id="positionEdit" th:field="*{position}" class="form-control">
                            <option th:each="pos : ${positions}" th:value="${pos.id}" th:text="${pos.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Divition:</label>
                        <select id="divisionEdit" th:field="*{division}" class="form-control">
                            <option th:each="divi : ${divisions}" th:value="${divi.id}" th:text="${divi.name}"></option>
                        </select>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script>
    function deleteEmployee(id, nameEmployee) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = nameEmployee;
        debugger
    }

    function editEmployee(id, nameEmployee, dateOfBirth, idCard, salary, phoneNumber, email, address, position, educationDegree, division) {
        document.getElementById("idEdit").value = id;
        document.getElementById("nameEmployeeEdit").value = nameEmployee;
        document.getElementById("dateOfBirthEdit").value = dateOfBirth;
        document.getElementById("idCardEdit").value = idCard;
        document.getElementById("salaryEdit").value = salary;
        document.getElementById("phoneNumberEdit").value = phoneNumber;
        document.getElementById("emailEdit").value = email;
        document.getElementById("addressEdit").value = address;
        document.getElementById("positionEdit").value = position;
        document.getElementById("educationDegreeEdit").value = educationDegree;
        document.getElementById("divisionEdit").value = division;
    }
</script>
</html>
