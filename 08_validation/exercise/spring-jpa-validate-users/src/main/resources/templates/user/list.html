<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<h2 style="text-align: center" class="table-info">User</h2>

<a class="btn btn-primary" th:href="@{/create}" role="button">CREATE NEW User</a>

<h2  style="text-align: center;">
    <div >
        <div th:if="${messegerUpdate}">
            <span th:text="${messegerUpdate}"></span>
        </div>
    </div>
</h2>
<h2  style="text-align: center;">
    <div >
        <div style="color: #4CAF50" th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>
</h2>


<table class="table">
    <thead>
    <tr>
        <!--        <th scope="col">#</th>-->
        <th scope="col" class="table-primary">First Name</th>
        <th scope="col" class="table-primary">Last Name</th>
        <th scope="col" class="table-primary">Phone</th>
        <th scope="col" class="table-primary">Age</th>
        <th scope="col" class="table-primary">Email</th>
        <th scope="col" class="table-primary">Update</th>
        <th scope="col" class="table-primary">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">

        <td th:text="${user.firstName}" class="table-info"></td>
        <td th:text="${user.lastName}" class="table-info"></td>
        <td th:text="${user.phoneNumber}" class="table-info"></td>
        <td th:text="${user.age}" class="table-info"></td>
        <td th:text="${user.email}" class="table-info"></td>


        <td class="table-info"><a class="btn btn-danger" th:href="@{/{id}/edit(id=${user.id})}" role="button">Update</a></td>
<!--        <td class="table-info"><a class="btn btn-danger" th:href="@{/{id}/view(id=${blog.id})}" role="button">View</a></td>-->
        <td class="table-info"><a class="btn btn-danger" th:href="@{/{id}/delete(id=${user.id})}" role="button">Delete</a></td>
    </tr>
    </tbody>
</table>

<!--    <a th:href="@{'/blog'(page=${blogList.number + 1}, search=${search})}" th:if="${blogList.hasNext()}">Next</a>-->
<!--</div>-->

</body>

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
