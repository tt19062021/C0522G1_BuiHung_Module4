<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>

<h3>Create New Blog</h3>

<a class="btn btn-primary" th:href="@{/}" role="button">Back My BLOG</a>
<div id="form">
    <form th:action="@{/save}" th:object="${blogList}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Id:</label>
            <input type="hidden" th:field="*{id}"/>
        </div>

        <div>
            <label>Title:</label>
            <input type="text" th:field="*{title}"/>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"> Content:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" type="text" th:field="*{content}"></textarea>
        </div>
<!--        <div>-->
<!--            <label>Content</label>-->
<!--            <textarea type="text" th:field="*{content}"></textarea>-->
<!--        </div>-->
        <div>
            <label>Author:</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>Date Writing:</label>
            <input type="date" th:field="*{dateOfWriting}"/>
        </div>
        <div>
            <label>Category</label>
            <select th:field="*{category}">
                <option th:each="cate: ${categorys}" th:value="${cate.id}" th:text="${cate.categoryName}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
