<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Create category</h3>

<a th:href="@{/templates/category}">Back to category list</a>

<form action="/category/save" method="post" th:object="${categorys}">
    <table class="table">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{categoryName}"/></td>
        </tr>
    </table>

    <button type="submit">Save</button>
</form>
</body>
</html>
