<!DOCTYPE html>
<html lang="en">
<head>

            crossorigin="anonymous"></script>

</head>
<body>

<h2 style="text-align: center">My BLOG</h2>

<input placeholder="search..." name="search" type="search" id="nameSearch">
<button class="btn btn-info" id="clickSearch" value="search">Search</button>

        <th scope="col" class="table-primary">Author</th>
        <th scope="col" class="table-primary">Date Write</th>
        <th scope="col" class="table-primary">Category</th>

    <tbody>

            <div class="spinner-grow text-primary" role="status">

        </td>
    </tr>

</table>

<button type="button" class="btn btn-primary btn-mg btn-block" id="actionMore">More</button>
</body>

<script src="../../jquery-3.6.1.js"></script>
<script>

    function showList(){
        $.ajax({
            url: "http://localhost:8080/api/blog/v1",
            type: "GET",
            dataType: "json",
            success: function (data) {
                let tr = [];
                for (let i = 0; i < data.length; i++) {
                    tr.push("<tr>");
                    tr.push("<td>" + data[i].id + "</td>");
                    tr.push("<td>" + data[i].title + "</td>");
                    tr.push("<td>" + data[i].content + "</td>");
                    tr.push("<td>" + data[i].author + "</td>");
                    tr.push("<td>" + data[i].dateOfWriting + "</td>");
                    tr.push("<td>" + data[i].category.categoryName + "</td>");
                    tr.push("</tr>");
                }
                $(".table").append(tr.join(""));
            }
        })
    }


    $("document").ready(function () {
            $("tbody").empty();
            $.ajax({
                url: "http://localhost:8080/api/blog/v1",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    let tr = [];
                    for (let i = 0; i < 2; i++) {
                        tr.push("<tr>");
                        tr.push("<td>" + data[i].id + "</td>");
                        tr.push("<td>" + data[i].title + "</td>");
                        tr.push("<td>" + data[i].content + "</td>");
                        tr.push("<td>" + data[i].author + "</td>");
                        tr.push("<td>" + data[i].dateOfWriting + "</td>");
                        tr.push("<td>" + data[i].category.categoryName + "</td>");
                        tr.push("</tr>");
                    }
                    $(".table").append(tr.join(""));
                }
            })

    })

        $("#actionMore").click(function () {
            $("tbody").empty();
            showList();
        })


    $("#clickSearch").click(function () {

        let value = $("#nameSearch").val();
        $("tbody").empty();
        $.ajax({
            url: "http://localhost:8080/api/blog/v1/search?name=" + value,
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
                let tr = [];

                for (let i = 0; i < data.length; i++) {
                    tr.push("<tr>");
                    tr.push("<td>" + data[i].id + "</td>");
                    tr.push("<td>" + data[i].title + "</td>");
                    tr.push("<td>" + data[i].content + "</td>");
                    tr.push("<td>" + data[i].author + "</td>");
                    tr.push("<td>" + data[i].dateOfWriting + "</td>");
                    tr.push("<td>" + data[i].category.categoryName + "</td>");
                    tr.push("</tr>");
                }
                $(".table").append(tr.join(""));
            }
        })
    })

</script>

</html>
